<div class="hero is-primary" *ngIf="isLoaded; else nothing">
  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div class="column is-narrow">
          <figure class="image is-128x128">
            <img class="is-rounded" [src]="_customer.avatar" />
          </figure>
        </div>
        <div class="column">
          <h1 class="title">{{ _customer.name }}</h1>
          <h2 class="subtitle">{{ _customer.type }}</h2>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #nothing>
  <div>Nothing Selected</div>
</ng-template>
