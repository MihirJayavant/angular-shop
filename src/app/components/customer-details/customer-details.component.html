@if (isLoaded) {
  <div class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <div class="columns">
          <div class="column is-narrow">
            <figure class="image is-128x128">
              <img
                class="is-rounded"
                [ngSrc]="customerData.avatar"
                fill
                [alt]="customerData.name"
              />
            </figure>
          </div>
          <div class="column">
            <h1 class="title">{{ customerData.name }}</h1>
            <h2 class="subtitle">{{ customerData.type }}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
} @else {
  <div>Nothing Selected</div>
}
