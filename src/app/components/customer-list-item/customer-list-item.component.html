<div aria-hidden="true" class="customer-item item-hover" (click)="onclick()">
  <div class="columns">
    <div class="column is-narrow">
      <figure class="image is-48x48">
        <img class="is-rounded" [ngSrc]="customer().avatar" fill [alt]="customer().name" />
      </figure>
    </div>
    <div class="column">
      <span>{{ customer().name }}</span> <br />
      <span>{{ customer().type }}</span>
    </div>
  </div>
</div>
