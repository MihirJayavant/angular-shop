<div class="customer-item" (click)="onclick()">
  <div class="columns">
    <div class="column is-narrow">
      <figure class="image is-48x48"><img class="is-rounded" [src]="customer!.avatar" /></figure>
    </div>
    <div class="column">
      <span>{{ customer!.name }}</span> <br />
      <span>{{ customer!.type }}</span>
    </div>
  </div>
</div>
