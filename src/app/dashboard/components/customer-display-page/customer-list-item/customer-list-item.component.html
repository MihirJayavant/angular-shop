<div class="columns">
  <div class="column is-narrow">
    <figure class="image is-48x48">
      <img
        class="is-rounded"
        [src]="
          customer?.avatar ? customer!.avatar : 'https://bulma.io/images/placeholders/64x64.png'
        "
      />
    </figure>
  </div>
  <div class="column">
    <div class="columns is-multiline">
      <div class="column is-full">{{ customer!.name }}</div>
      <div class="column is-full">{{ customer!.type }}</div>
    </div>
  </div>
</div>
